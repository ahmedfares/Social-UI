<div class="container">
  <app-header></app-header>

  <div class="cen">
    <mat-card>
      <mat-card-title>Privileges</mat-card-title>
      <mat-card-subtitle>Manage privilege</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Privilege Name" value="" [(ngModel)] = "privilege">
        </mat-form-field>
          
      </mat-card-content>
      <mat-card-footer>
      <button style="margin-top: 15%;" matInput mat-flat-button color="primary" (click)="addPrivilege()">Add privilege</button>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      <mat-card-title>Roles</mat-card-title>
      <mat-card-subtitle>Manage Roles</mat-card-subtitle>
      <mat-card-content>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Role name" value="" [(ngModel)] = "roleName">
            </mat-form-field> <br>
        <mat-form-field>
          <mat-label>Privileges</mat-label>
          <mat-select multiple [(ngModel)] = "selectedPrivileges">
            <mat-option *ngFor="let priv of privileges" [value]="priv">{{priv.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        
      </mat-card-content>
      <mat-card-footer>
          <button matInput mat-flat-button color="primary" (click)="addRole()">Add Role</button>
        </mat-card-footer>
    </mat-card>

    <mat-card>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>Assign roles to users</mat-card-subtitle>
        <mat-card-content>
            
            <mat-form-field>
                <mat-label>Users</mat-label>
                <mat-select [(ngModel)]="selectedUser">
                  <mat-option *ngFor="let user of users" [(value)]="user">{{user.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            <br>
          <mat-form-field>
            <mat-label>Roles</mat-label>
            <mat-select multiple [(ngModel)] = "selectedRoles">
              <mat-option *ngFor="let rl of roles" [value]="rl">{{rl.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          
        </mat-card-content>
        <mat-card-footer>
        <button matInput mat-flat-button color="primary" (click)="assignRolesToUser()">Assign Roles</button>
      </mat-card-footer>
      </mat-card>
  </div>
</div>
