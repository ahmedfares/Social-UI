<div class="container">
  
  <div *ngIf="isLoggedIn; else loggedOut">
    Logged in as {{roles}}.
  </div>

  <ng-template #loggedOut>
  <div class="loginContainer">
    <h2>S-Media</h2>
    <mat-card>
      <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="form.email" name="email" placeholder="Email" #email="ngModel"
          required>
          <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">email is required</div>
          </div>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password" #password="ngModel"
          required minlength="6">
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </mat-form-field>
        
        <button mat-flat-button color="primary" class="btnLogin">Login</button>
        <hr>
        <button mat-flat-button color="primary" class="btnLogin btnCreate" routerLink="/register">Create New Account</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </form>
    </mat-card>
  </div>
  </ng-template>

</div>
